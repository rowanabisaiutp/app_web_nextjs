app = 'app-web-nextjs'
primary_region = 'ams'

[env]
  PORT = "8080"
  HOSTNAME = "0.0.0.0"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  # MÃ¡s tiempo para que Next.js + DB respondan tras el deploy
  grace_period = "60s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
